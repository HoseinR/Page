<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Titles Buttons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <button class="job-button" onclick="toggleHighlight(this)">Software Developer</button>
    <button class="job-button" onclick="toggleHighlight(this)">Data Scientist</button>
    <button class="job-button" onclick="toggleHighlight(this)">UX Designer</button>
    <button class="job-button" onclick="toggleHighlight(this)">Project Manager</button>
    <button class="job-button" onclick="toggleHighlight(this)">Digital Marketer</button>
    <button class="job-button" onclick="toggleHighlight(this)">Accountant</button>
    <button class="job-button" onclick="toggleHighlight(this)">Content Writer</button>
    <button class="job-button" onclick="toggleHighlight(this)">System Administrator</button>
  </div>

  <script>
    function toggleHighlight(button) {
      button.classList.toggle("active");
    }
  </script>

</body>
</html>
