<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Titles Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 800px;
      padding: 20px;
    }

    .job-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 8px;
      text-align: center;
    }

    .job-button:hover {
      background-color: #2980b9;
    }

    .job-button.active {
      background-color: #2ecc71;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .job-button {
        font-size: 16px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="job-button" onclick="toggleHighlight(this)">Software Developer</button>
    <button class="job-button" onclick="toggleHighlight(this)">Data Scientist</button>
    <button class="job-button" onclick="toggleHighlight(this)">UX Designer</button>
    <button class="job-button" onclick="toggleHighlight(this)">Project Manager</button>
    <button class="job-button" onclick="toggleHighlight(this)">Digital Marketer</button>
    <button class="job-button" onclick="toggleHighlight(this)">Accountant</button>
    <button class="job-button" onclick="toggleHighlight(this)">Content Writer</button>
    <button class="job-button" onclick="toggleHighlight(this)">System Administrator</button>
  </div>

  <script>
    function toggleHighlight(button) {
      button.classList.toggle("active");
    }
  </script>

</body>
</html>
